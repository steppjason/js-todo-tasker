<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Todo Tasks</title>
    <link rel="stylesheet" href="./css/main.min.css">
    
</head>
<body>
    <section class="c-tasklist">
        <h1 class="c-tasklist__header">Tasks</h1>
        <input id="tasklist-input" class="c-tasklist__input" type="text" placeholder="Add a new task...">
        <button id="tasklist-button" class="c-button">+</button>
        <div id="tasklist-error" class="c-tasklist__error-message error-message--is-hidden">Please enter a task name</div>
        <div id="tasklist-content" class="c-tasklist__content c-tasklist__content--hidden">
            <ul id="tasklist-list" class="c-tasklist__list">
            </ul>
        </div>
    </section>
    <script type="text/javascript" src="./js/todo-tracker.min.js"></script>
</body>
</html>
